[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html

markers =
    unit: Unit tests
    integration: Integration tests
    contract: Contract tests for external APIs
    slow: Slow-running tests
